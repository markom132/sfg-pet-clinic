<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h2 th:text="'List of Vets'">List of Vets.....</h2>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th style="width: 50px;">ID</th>
        <th style="width: 150px;">First name</th>
        <th style="width: 150px;">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet: ${vets}">
        <td th:text="${vet.id}"></td>
        <td th:text="${vet.firstName}"></td>
        <td th:text="${vet.lastName}"></td>

    </tr>
    </tbody>
</table>

</body>
</html>
