<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.tymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List od Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'"></h2>
<table class="table table-bordered table-striped">
    <thead>
    <tr>
        <th style="width: 50px;">ID</th>
        <th style="width: 150px;">First name</th>
        <th style="width: 150px">Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="owner: ${owners}">
        <td th:text="${owner.id}"></td>
        <td th:text="${owner.firstName}"></td>
        <td th:text="${owner.lastName}"></td>

    </tr>
    </tbody>
</table>
</body>
</html>
